<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>个人数据资产登录页</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">



  <!-- Bootstrap core CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
  <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin">
  <form th:action="@{/login}">
    <img class="mb-4" th:src="@{/img/bootstrap-logo.svg}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Personal Data</h1>
    <p th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>

    <div class="form-floating">
      <input type="text" class="form-control" name="username" id="floatingInput">
      <label for="floatingInput">用户名/电子邮箱</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="pwd" id="floatingPassword">
      <label for="floatingPassword">密码</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">登录</button>
  </form>
</main>
</body>
</html>
