<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0" th:fragment="topbar">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Personal Data</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            <a class="nav-link px-3" th:href="@{/logout}">注销</a>
        </div>
    </div>
</nav>

<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" th:fragment="sidebar">
    <div class="position-sticky pt-3">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a th:class="${active=='edu'?'nav-link active':'nav-link'}" th:href="@{/edu_dashboard}">
                    <span data-feather="file"></span>
                    教育考试成绩
                </a>
            </li>
            <li class="nav-item">
                <a th:class="${active=='alipay'?'nav-link active':'nav-link'}" th:href="@{/alipay_dashboard}">
                    <span data-feather="shopping-cart"></span>
                    支付宝数据
                </a>
            </li>
            <li class="nav-item">
                <a th:class="${active=='wechat'?'nav-link active':'nav-link'}" th:href="@{/wechat_dashboard}">
                    <span data-feather="shopping-cart"></span>
                    微信数据
                </a>
            </li>
        </ul>

    </div>
</nav>

</body>
</html>
