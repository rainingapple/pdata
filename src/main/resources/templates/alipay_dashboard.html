<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>支付宝</title>

    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons.html::topbar}"></div>
        <div th:replace="~{commons.html::sidebar(active='alipay')}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h2 class="h2">支付宝</h2>
                <div class="btn-toolbar mb-2 mb-md-0">
<!--                    <input type="date" class="form-control" name="stdate" placeholder="日期" value="" required>-->
<!--                    <input type="date" class="form-control" name="eddate" placeholder="日期" value="" required>-->
                </div>
            </div>

            <div class="container">
                <div class="row" style="width: 100%;height:450px;">
                    <div id="main1" class="col-6"></div>
                    <div id="main2" class="col-6"></div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col">交易对方</th>
                        <th scope="col">结算方式</th>
                        <th scope="col">金额</th>
                        <th scope="col">分类</th>
                        <th scope="col">时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="emp:${alipay_data}">
                        <td th:text="${emp['交易对方']}"></td>
                        <td th:text="${emp['收/付款方式']}"></td>
                        <td th:text="${emp['金额']}"></td>
                        <td th:text="${emp['交易分类']}"></td>
                        <td th:text="${emp['交易时间']}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>


<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/dashboard_fuc.js}"></script>
<script>alipay_dashboard()</script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
</body>
</html>
